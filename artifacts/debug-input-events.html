<!DOCTYPE html>
<html>
<head>
    <title>Debug Input Events</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .debug-panel { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
        #log { background: white; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        input[type="number"] { padding: 8px; font-size: 16px; border: 2px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>üîç Scale Input Event Debug</h2>

    <div class="debug-panel">
        <label for="testScale">Test Scale Input:</label><br>
        <input id="testScale" type="number" min="10" max="1000" step="1" value="100">
        <p>Use arrow keys, type values, or click the spinner arrows to see event details</p>
    </div>

    <div class="debug-panel">
        <h3>Event Log:</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        const input = document.getElementById('testScale');
        const log = document.getElementById('log');

        function logEvent(eventType, data) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${eventType}: ${JSON.stringify(data)}`;
            log.innerHTML += entry + '\n';
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Log all input events with detailed info
        input.addEventListener('input', (e) => {
            const inputEvent = e instanceof InputEvent ? e : null;
            logEvent('INPUT', {
                value: e.target.value,
                inputType: inputEvent?.inputType || 'unknown',
                data: inputEvent?.data || null,
                isComposing: inputEvent?.isComposing || false
            });
        });

        // Log keydown events
        input.addEventListener('keydown', (e) => {
            logEvent('KEYDOWN', {
                key: e.key,
                value: e.target.value,
                preventDefault: false
            });
        });

        // Log keyup events
        input.addEventListener('keyup', (e) => {
            logEvent('KEYUP', {
                key: e.key,
                value: e.target.value
            });
        });

        // Log change events
        input.addEventListener('change', (e) => {
            logEvent('CHANGE', {
                value: e.target.value
            });
        });

        logEvent('READY', { message: 'Event monitoring started' });
    </script>
</body>
</html>
